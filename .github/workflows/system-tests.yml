name: System tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: bin/test
        working-directory: ./

      - uses: microsoft/playwright-github-action@v1
      - name: Run system tests
        run: npm run test
        working-directory: ./system-tests/
