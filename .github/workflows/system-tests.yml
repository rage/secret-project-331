name: System tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  system-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install kustomize, kubectl and skaffold
        uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          kubectl: "1.19.2"
          kustomize: "4.1.3"
          skaffold: "1.24.0"

      - name: Restore cluster from cache
        id: restore-minikube-cache
        uses: actions/cache@v2
        env:
          cache-name: minikube-cache
        with:
          path: ~/.minikube/
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Start minikube
        uses: manusa/actions-setup-minikube@v2.4.2
        with:
          minikube version: "v1.20.0"
          kubernetes version: "v1.21.0"
          start args: "--addons ingress"

      - name: Run npm ci for shared-modules
        run: npm ci

      - name: Build and run environment
        run: bin/test

      - name: Setup test database
        run: bin/setup-system-test-db

      - uses: microsoft/playwright-github-action@v1
      - name: Run system tests
        run: npm run test
        working-directory: ./system-tests/
