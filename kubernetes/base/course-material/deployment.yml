apiVersion: v1
kind: Service
metadata:
  name: course-material
  labels:
    app: course-material
spec:
  clusterIP: None
  ports:
    - port: 3003
      name: course-material
  selector:
    app: course-material
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-material
  labels:
    app: course-material
    deploymentType: without-init-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-material
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: course-material
    spec:
      containers:
        - name: course-material
          image: course-material
          ports:
            - containerPort: 3003
              name: http
          env:
            - name: NEXT_PUBLIC_BASE_PATH
              value: "/org"
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
