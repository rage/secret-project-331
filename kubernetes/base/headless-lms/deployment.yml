apiVersion: v1
kind: Service
metadata:
  name: headless-lms
  labels:
    app: headless-lms
spec:
  clusterIP: None
  ports:
    - port: 3001
      name: headless-lms
  selector:
    app: headless-lms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-lms
  labels:
    app: headless-lms
    deploymentType: with-init-container
    needs-db: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headless-lms
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: headless-lms
    spec:
      containers:
        - name: headless-lms
          image: headless-lms
          ports:
            - containerPort: 3001
              name: headless-lms
          resources:
            requests:
              memory: 100Mi
              cpu: 20m
            limits:
              memory: 600Mi
              cpu: 200m
          envFrom:
            - secretRef:
                name: headless-lms-secrets
          volumeMounts:
            - name: cache-volume
              mountPath: /cache
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 2000Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: headless-lms-wait-for-db
          image: headless-lms
          command:
            - bash
            - "-c"
            - |
              echo Waiting for postgres to be available
              timeout 120 ./wait-for-db.sh
              ./wait-for-db-migrations.sh
          resources:
            requests:
              memory: 100Mi
              cpu: 20m
            limits:
              memory: 300Mi
              cpu: 200m
          envFrom:
            - secretRef:
                name: headless-lms-secrets
---
# Migrations
apiVersion: batch/v1
kind: Job
metadata:
  name: headless-lms-run-migrations
  labels:
    deploymentType: without-init-container
    needs-db: "true"
spec:
  backoffLimit: 6
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: headless-lms-run-migrations
          image: headless-lms
          command:
            - bash
            - "-c"
            - |
              set -e
              # wait-for-it seems to always sleep until the timeout without this sleep
              sleep 10
              echo Waiting for postgres to be available
              timeout 120 ./wait-for-db.sh
              echo Running migrations
              sqlx database setup
              echo Migrations complete
          envFrom:
            - secretRef:
                name: headless-lms-secrets
          resources:
            requests:
              memory: 100Mi
              cpu: 20m
            limits:
              memory: 300Mi
              cpu: 200m
      restartPolicy: Never
