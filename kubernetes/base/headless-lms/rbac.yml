apiVersion: v1
kind: ServiceAccount
metadata:
  name: headless-lms-inspector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: headless-lms-readonly
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: headless-lms-readonly-binding
subjects:
  - kind: ServiceAccount
    name: headless-lms-inspector
roleRef:
  kind: Role
  name: headless-lms-readonly
  apiGroup: rbac.authorization.k8s.io
