apiVersion: apps/v1
kind: Deployment
metadata:
  name: regrader
  labels:
    app: regrader
    deploymentType: with-init-container
    needs-db: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regrader
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: regrader
    spec:
      containers:
        - name: regrader
          image: headless-lms
          command: ["cargo", "run", "--bin", "regrader"]
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
          envFrom:
            - secretRef:
                name: headless-lms-secrets
      initContainers:
        - name: headless-lms-wait-for-db
          image: headless-lms
          command:
            - bash
            - "-c"
            - |
              echo Waiting for postgres to be available
              timeout 120 ./wait-for-db.sh
              ./wait-for-db-migrations.sh
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
          envFrom:
            - secretRef:
                name: headless-lms-secrets
