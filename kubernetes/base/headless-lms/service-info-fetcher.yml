apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-info-fetcher
  labels:
    app: service-info-fetcher
    deploymentType: with-init-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-info-fetcher
  template:
    metadata:
      labels:
        app: service-info-fetcher
    spec:
      containers:
        - name: service-info-fetcher
          image: headless-lms
          command: ["cargo", "run", "--bin", "service_info_fetcher"]
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
      initContainers:
        - name: headless-lms-wait-for-db
          image: headless-lms
          command:
            - bash
            - "-c"
            - |
              echo Waiting for postgres to be available
              wait-for-it --timeout=15 postgres:5432
              ./wait-for-db-migrations.sh
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
