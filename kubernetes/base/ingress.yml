apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: project-331-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dev
    nginx.org/websocket-services: "ws"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-rpm: "2000"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    nginx.ingress.kubernetes.io/server-snippet: |
      location /oembed/1.0/proxy {
         return 301 /api/v0/cms/oembed/preview?$args;
       }
spec:
  rules:
    - http:
        paths:
          - path: /api
            backend:
              serviceName: headless-lms
              servicePort: 3001
          - path: /example-exercise
            backend:
              serviceName: example-exercise
              servicePort: 3002
          - path: /cms
            backend:
              serviceName: cms
              servicePort: 3000
          - path: /courses
            backend:
              serviceName: course-material
              servicePort: 3003
          - path: /
            backend:
              serviceName: main-frontend
              servicePort: 3000
          - path: /quizzes
            backend:
              serviceName: quizzes
              servicePort: 3004
