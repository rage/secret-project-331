- op: remove
  path: "/spec/template/spec/initContainers/0/resources/requests/cpu"
- op: remove
  path: "/spec/template/spec/initContainers/0/resources/requests/memory"
- op: remove
  path: "/spec/template/spec/containers/0/resources/requests/cpu"
- op: remove
  path: "/spec/template/spec/containers/0/resources/requests/memory"

- op: "replace"
  path: "/spec/template/spec/containers/0/image"
  value: "eu.gcr.io/moocfi-public/secret-project-headless-lms-production:latest"
- op: "replace"
  path: "/spec/template/spec/initContainers/0/image"
  value: "eu.gcr.io/moocfi-public/secret-project-headless-lms-production:latest"

- op: add
  path: "/spec/template/spec/initContainers/0/envFrom"
  value:
  - configMapRef:
      name: postgres-configuration
  - secretRef:
      name: headless-lms-secrets
