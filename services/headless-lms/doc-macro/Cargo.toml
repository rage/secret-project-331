[package]
name = "doc-macro"
version = "0.1.0"
edition = "2021"
rust-version = "1.66.0"  # minimum required Rust version, update if you use a new API
license = "Apache-2.0"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.15", features = ["printing", "parsing", "extra-traits"] }
proc-macro2 = "1.0.56"
quote = "1.0.26"
