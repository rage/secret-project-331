[package]
name = "doc-macro"
version = "0.1.0"
edition = "2021"
rust-version = "1.56.0"  # minimum required Rust version, update if you use a new API
license = "Apache-2.0"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.96", features = ["printing", "parsing"] }
proc-macro2 = "1.0.39"
quote = "1.0.18"
